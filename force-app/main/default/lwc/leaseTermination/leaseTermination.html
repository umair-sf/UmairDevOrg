<template>
    <template if:true={isEditMode}>
        <div class="contactModel" >
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container contactRecordModel">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModel}>
                            <lightning-icon icon-name="utility:close" size="medium"> </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <!-- Header Heading -->
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Termination</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <!-- Modal Content -->
                        <div align="center">
                            <lightning-button variant="destructive" label="Save" title="Save Termination" onclick={terminationForm}
                              icon-name="utility:save"></lightning-button>
    
                            <lightning-button variant="outline" label="Cancel" title="Cancel Termination" onclick={terminationForm}
                            icon-name="utility:cancel_file_request" class="slds-p-left_xx-small"></lightning-button>
                        </div>

                        <lightning-tabset>
                            <!-- Request Details -->
                            <lightning-tab label="Request Details" icon-name="utility:offline_briefcase">
                                <lightning-accordion>
                                    <lightning-accordion-section name="A" label="Lease Information">
                                        <lightning-record-view-form object-api-name='Opportunity' record-id={recordId}>
                                            <lightning-messages> </lightning-messages>
                                            <div class="slds-grid slds-gutters">
                                                <div class="slds-col">
                                                    <lightning-output-field field-name='Lease_End_Date__c'></lightning-output-field>
                                                </div>
                                                <div class="slds-col">
                                                    <lightning-output-field field-name='Lease_Start_Date__c'></lightning-output-field>
                                                </div>
                                            </div>
                                        </lightning-record-view-form>
                                    </lightning-accordion-section>
                                </lightning-accordion>
                            </lightning-tab>
                            <!-- Penalties Breakdown -->
                            <lightning-tab label="Penalties Breakdown" icon-name="utility:moneybag">
                            
                            </lightning-tab>

                        </lightning-tabset>
                        <!-- <lightning-record-edit-form object-api-name='Contact' record-id={contactId} onsubmit={handleSubmit}
                                                    onsuccess={handleSuccess} onload={loadForm}>
                            <div class="slds-m-around_medium">
                                <lightning-messages> </lightning-messages>
                                <lightning-input-field field-name='Name'></lightning-input-field>
                                <lightning-input-field field-name='Email'></lightning-input-field>
                                <lightning-input-field field-name='Phone'></lightning-input-field>
                                <lightning-input-field field-name='Title'></lightning-input-field>
                                <lightning-input-field field-name='Roles__c'></lightning-input-field>
                                <lightning-button variant="brand" type="submit" label="Save" title="Save Record" if:false={showButton}></lightning-button>
                            </div>
                        </lightning-record-edit-form> -->
                    </div>  
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
